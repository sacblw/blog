<!doctype html>
<html lang="en">

    <link rel="alternate" href="/feed/feed.json" type="application/json" title="Sarah&#39;s Blog">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <header class="container">
      <h1 class="home pt-1"><a href="/">Sarah&#39;s Blog</a></h1>
      <ul class="nav pt-3">
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/posts/">Archive</a></li>
        <li class="nav-item"><a href="/about/">My Profile</a></li>
        <li class="nav-item nav-item-active"><a href="/contact/">Contact</a></li>
      </ul>

    <section class="container">
      <img src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Shibuya, Japan">
    </section>

    <main class="tmpl-contact container">

      <h1>Contact</h1>

<form name="contact" method="POST" data-netlify="true">
  <div class="mb-3">
    <label class="form-label">Your Name: <input class="form-control" type="text" name="name" required /></label>   
  </div>
  <div class="mb-3">
    <label class="form-label">Your Email: <input class="form-control" type="email" name="email" required /></label>
  </div>
  <div class="mb-3 col-md-2">
    <select class="form-select" name="role[]" multiple>
    <option selected>Select Your Role</option>
    <option value="leader">Leader</option>
    <option value="follower">Follower</option>
  </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Message: <textarea class="form-control" name="message"></textarea></label>
  </div>
  <div class="mb-3 form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
    <label class="form-check-label" for="flexCheckDefault">
      I accept the Terms and Conditions
    </label>
  </div>
  <button type="submit" class="btn btn-primary" >Send</button>
</form>

<hr>
<ul>
</ul>

    </main>

    <footer class="footer my-3">
      <div class="container">
        <p class="text-center">&#169 2021 Sarah's Blog</p>
      </div>
    </footer>

    <!-- Current page: /contact/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
  </body>
</html>
